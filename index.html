<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Instagram</title>
  </head>
  <body>
    <div class="instagram-wrapper">
      <div class="instagram-phones">
        <img src="./assets/images/full-phone2.png" alt="Smartphones" />
      </div>
      <div class="instagram-box">
        <div class="instagram-group box-one">
          <div class="instagram-logo">
            <img src="./assets/images/logo.png" alt="Logo Instagram" />
          </div>
          <div class="login-account">
            <form action="#">
              <input
                type="text"
                placeholder="Phone number, username, or email"
              />
              <input type="password" placeholder="Password" />
              <button type="submit">Log In</button>
              <div class="separator">
                <div class="line-separator"></div>
                <span>OR</span>
                <div class="line-separator"></div>
              </div>
              <div class="login-facebook">
                <a href="#"
                  ><img
                    src="./assets/images/facebookIcon.png"
                    alt="Facebook"
                  />Log in with Facebook</a
                >
                <a href="#">Forgot password?</a>
              </div>
            </form>
          </div>
        </div>
        <div class="instagram-group">
          <div class="not-account">
            <p>
              Don't have an account? <a href="#" class="sign-up">Sign up</a>
            </p>
          </div>
        </div>
        <div class="get-the-app">
          <p class="get-app">Get the app.</p>
          <div class="shops">
            <a href="#" class="app-download"></a>
            <a href="#" class="app-download"></a>
          </div>
        </div>
      </div>
    </div>
    <div class="about-us">
      <a
        href="https://github.com/WallisonStorck"
        target="_blank"
        class="about-us"
        >Replicated by Wallison Storck</a
      >
    </div>
  </body>
</html>
